<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hillGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Sun -->
  <circle cx="380" cy="130" r="50" fill="#fbbf24"/>
  <g stroke="#fbbf24" stroke-width="8" stroke-linecap="round">
    <line x1="380" y1="60" x2="380" y2="40"/>
    <line x1="380" y1="200" x2="380" y2="220"/>
    <line x1="310" y1="130" x2="290" y2="130"/>
    <line x1="450" y1="130" x2="470" y2="130"/>
    <line x1="330" y1="80" x2="316" y2="66"/>
    <line x1="430" y1="180" x2="444" y2="194"/>
    <line x1="330" y1="180" x2="316" y2="194"/>
    <line x1="430" y1="80" x2="444" y2="66"/>
  </g>

  <!-- Rolling Hills -->
  <path d="M0 380 Q100 320 200 360 Q300 400 400 340 Q500 280 512 320 L512 512 L0 512 Z" fill="url(#hillGrad)"/>
  <path d="M0 420 Q150 360 300 400 Q450 440 512 380 L512 512 L0 512 Z" fill="#15803d" opacity="0.7"/>

  <!-- Cypress Trees -->
  <path d="M120 420 L130 280 L140 420 Z" fill="#166534"/>
  <path d="M160 400 L170 300 L180 400 Z" fill="#166534"/>
  <path d="M350 380 L360 260 L370 380 Z" fill="#166534"/>
  <path d="M400 360 L410 280 L420 360 Z" fill="#166534"/>

  <!-- Tower/Building (Arezzo symbol) -->
  <rect x="210" y="200" width="100" height="180" fill="#fef3c7"/>
  <rect x="220" y="150" width="80" height="50" fill="#fef3c7"/>
  <rect x="240" y="120" width="40" height="30" fill="#fef3c7"/>

  <!-- Windows -->
  <rect x="230" y="220" width="20" height="30" fill="#7c3aed"/>
  <rect x="270" y="220" width="20" height="30" fill="#7c3aed"/>
  <rect x="230" y="280" width="20" height="30" fill="#7c3aed"/>
  <rect x="270" y="280" width="20" height="30" fill="#7c3aed"/>

  <!-- Door -->
  <rect x="245" y="340" width="30" height="40" rx="15" fill="#78350f"/>

  <!-- Wine Glass accent -->
  <ellipse cx="80" cy="250" rx="30" ry="40" fill="none" stroke="#fbbf24" stroke-width="6"/>
  <line x1="80" y1="290" x2="80" y2="340" stroke="#fbbf24" stroke-width="6"/>
  <line x1="60" y1="340" x2="100" y2="340" stroke="#fbbf24" stroke-width="6"/>
</svg>
